<!--player im Game einbinden-->
<app-player *ngFor="let player of game.players; let i = index;" class="player-screen-position"
    [playerActive]="i == game.currentPlayer" [name]="player" [ngStyle]="{'top.px':100 + (i * 90)}"></app-player>


<div class="game-field">
    <div class="card-stack">
        <!--alle Bilder sollen nach recht 5px von einander verschoben werden, um Karten wie eine Stapel von Karten auszusehen-->
        <img [ngStyle]="{'right.px' : i*5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" style="right: 25px;" class="top-card" src="assets/img/cards/card_cover.png">

        <!--Stack for played cards-->
        <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!--Current card ()-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>

<!--game-info im Game einbinden-->
<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a delete icon"
    class="btn-add">
    <mat-icon>add</mat-icon>
</button>
